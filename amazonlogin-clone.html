<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amazon-signin</title>
    <link rel="stylesheet" href="./amazon-login.css">
</head>

<body>
    <section class="amazon-signin-section">
        <div class="amazon-signincontainer">
            <div class="amazon-icon">
                <!-- <img src="./logo-amazon-1536-2369676803.png" alt=""> -->
                <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRtx2eQMLqekkgeCVgxe6SWgby3nkP-CDCrDA&s"
        alt=""
      />
            </div>
            <div class="login-container">
                <h1>Sign in</h1>
                <label for="ap_email" class="a-form-label">
                    Email or mobile phone number
                </label>
                <input type="text" class="input-field">
                <button class="login-btn" type="submit">Continue</button>
                <div class="continue-link">
                    By continuing, you agree to Amazon's <a
                        href="/gp/help/customer/display.html/ref=ap_signin_notification_condition_of_use?ie=UTF8&amp;nodeId=200545940">Conditions
                        of Use</a> and <a
                        href="/gp/help/customer/display.html/ref=ap_signin_notification_privacy_notice?ie=UTF8&amp;nodeId=200534380">Privacy
                        Notice</a>.
                </div>

                <span class="help-link">
                    Need help?
                </span>
                <div class="a-section">
                    <span class="a-text-bold">
                        Buying for work?
                    </span>
                </div>
                <a class="a-link-normal" href="https://www.amazon.in/business/register/welcome?ref_=ab_reg_signin">
                    <span>
                        Shop on Amazon Business
                    </span>
                </a>
            </div>
        </div>

    </section>
    <section class="createsection">
        <div class="acc-container">
            <div class="a-divider">
                <h5 aria-level="5">New to Amazon?</h5>
            </div>
            <button class="create-btn" type="submit"><a
                    href="./amazon-signup.html"
                    class="a-button-text">
                    Create your Amazon account
                </a> </button>
        </div>
    </section>
    <footer class="login-footer">
        <div class="footer-container">
            <div class="footer-sub">
                <span class="auth-footer-seperator"></span>

                <ul>

                    <li style="list-style-type: none; margin: 0; padding:0; display: inline-block;">


                        <a class="a-link-normal a-nowrap" target="_blank"
                            href="/gp/help/customer/display.html/ref=ap_desktop_footer_cou?ie=UTF8&amp;nodeId=200545940">
                            Conditions of Use
                        </a>
                        <span class="auth-footer-seperator"></span>
                    </li>

                    <li style="list-style-type: none; margin: 0; padding:0; display: inline-block;">


                        <a class="a-link-normal a-nowrap" target="_blank"
                            href="/gp/help/customer/display.html/ref=ap_desktop_footer_privacy_notice?ie=UTF8&amp;nodeId=200534380">
                            Privacy Notice
                        </a>
                        <span class="auth-footer-seperator"></span>
                    </li>

                    <li style="list-style-type: none; margin: 0; padding:0; display: inline-block;">


                        <a class="a-link-normal a-nowrap" target="_blank" href="/help">
                            Help
                        </a>
                        <span class="auth-footer-seperator"></span>
                    </li>

                </ul>

                </div>
                <div> <p class="copyright">
                    Â© 1996-2024, Amazon.com, Inc. or its affiliates
                  </p></div>
                   
        </div>
    </footer>
</body>

</html>
